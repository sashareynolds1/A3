<!DOCTYPE html>
<html lang = "en">

  <!--currently following a tutorial for the sidebar which I will link in a future commit if it works>-->

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudBud</title>
  <link href="style.css" rel="stylesheet" type="text/css" />

  <!--icons used>-->
<link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  
</head>

<body>

<nav class ="sidebar close">
  
  <!--image space next to web title>-->
  <header>
    
    <div class="image-text">
      <span class="image">

      </span>


    <div class ="text logo-text">
      <span class ="name"> StudBud </span>
       <span class="profession">Making Study             Easy</span>
              

      
    </div>
    </div>

    <i class='bx bx-chevron-right toggle'></i>
    
  </header>

  <div class="menu-bar">
    <div class="menu">

      <li class="search-box">
        <i class='bx bx-search icon'></i>

        <input type="text"placeholder="Search">

      </li>

      <ul class="menu-links">
        <li class="nav-link">
          <a href="#">
            <i class='bx bx-home-heart icon'></i>
            <span class="text nav-text">Home</span> 
          </a>
        </li>

        <li class="nav-link">
          <a href="#">
            <i class='bx bx-bell icon'></i>

            <span class="text nav-text">Dictionary</span>
          </a>
        </li>

        <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-list-ol icon' ></i>
                            <span class="text nav-text">To Do</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-calendar-heart icon' ></i>
                            <span class="text nav-text">Calendar</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-stopwatch icon' ></i>
                            <span class="text nav-text">Stopwatch</span>
                        </a>
                    </li>

                </ul>
            </div>
<!--might get rid of this log out feature - not sure if it's needed>-->
    <div class="bottom-content">
      <li class"">
        <a href="#">
          <i class='bx bx-log-out icon'></i>

          <span class="text nav-text">Logout</span>
        </a>
      </li>

      <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
                
            </div>
        </div>

    </nav>

  <section class="home">
    <div class="text">Home</div>
  </section>

  <script>
    const body = document.querySelector('body'), 
      sidebar = body.querySelector('nav'),
      toggle = body.querySelector(".toggle"),
      searchBtn = body.querySelector(".search-box"),
      modeSwitch = body.querySelector(".toggle-switch"),
      modeText = body.querySelector(".mode-text");

    toggle.addEventListener("click" , () =>{
    sidebar.classList.toggle("close");
})

searchBtn.addEventListener("click" , () =>{
    sidebar.classList.remove("close");
})

modeSwitch.addEventListener("click" , () =>{
    body.classList.toggle("dark");
    
    if(body.classList.contains("dark")){
        modeText.innerText = "Light mode";
    }else{
        modeText.innerText = "Dark mode";
        
    }
});
  


  </script>


  
  <script src="script.js"></script>
</body>

</html>
